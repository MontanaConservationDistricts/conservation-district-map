backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "static/img" # Media files will be stored in the repo under images/uploads

collections:
  # Our blog posts
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "District" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" , required: true}
      - { label: "Publish Date", name: "date", widget: "datetime", required: true }
      - { label: "Author", name: "author", widget: "string", default: "Anonymous", required: false }
      - { label: "Summary", name: "summary", widget: "text", required: false }
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        media_folder: "/static/img"
        choose_url: true
        required: false
        media_library:
          config:
            multiple: false
      - label: "Style"
        name: "style"
        widget: "object"
        collapsed: true
        fields:
          - label: "Popup Area"
            name: "area"
            widget: "select"
            options:
              - { label: "Justify Right", value: "right" }
              - { label: "Justify Left", value: "left" }
              - { label: "Hidden", value: "hidden" }
            default:              
              - { label: "Justify Right", value: "right" }
          - { label: "Popup Width", name: "width", widget: "string", required: false }
          - { label: 'Organization Primary Color', name: 'primaryColor', widget: 'color', allowInput: true }
          - { label: 'Organization Secondary Color', name: 'secondaryColor', widget: 'color', allowInput: true }
      - label: "Contact"
        name: "contact"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Website", name: "website", widget: "string", required: false}
          - {label: "Email", name: "employeeEmail", widget: "string",required: false}
          - {label: "Phone", name: "employeePhone", widget: "string",required: false}
          - label: "Social Media"
            name: "social"
            widget: "list"
            summary: '{{fields.socialItem}} - {{fields.socialItemUrl}}'
            fields:
              - label: "Social Item"
                name: "socialItem"
                widget: "select"
                options: 
                  - {label: "Facebook", value: "facebook"}
                  - {label: "Instagram", value: "instagram"}
                  - {label: "Twitter", value: "twitter"}
                  - {label: "Newsletter", value: "newsletter"}
                  - {label: "Other", value: "other"}
              - {label: "Link", name: "socialItemUrl", widget: "string", default: "", required: true }
          - label: "Office Address"
            name: "address"
            widget: "object"
            collapsed: true
            fields: 
              - {label: "Street Address", name: "street", widget: "string",required: false}
              - {label: "City", name: "city", widget: "string",required: false}
              - {label: "Postal Code", name: "post-code", widget: "string",required: false}
      - { label: "Tags", name: "tags", widget: "list", default: ["post"],required: true }
      - { label: "Body", name: "body", widget: "markdown", required: false }
      - { label: "Geospatial ID", name: "id", widget: "string",required: true } 
      

  # Our pages e.g. About
  - name: "pages"
    label: "Page"
    folder: "pages"
    create: false # Change to true to allow editors to create new pages
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - label: "Navigation" # https://www.11ty.dev/docs/plugins/navigation/
        name: "eleventyNavigation"
        widget: "object"
        fields:
          - { label: "Key", name: "key", widget: "string" }
          - { label: "Order", name: "order", widget: "number", default: 0 }
      - { label: "Body", name: "body", widget: "markdown" }